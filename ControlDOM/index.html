<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title> Control del DOM </title>


</head>
<body >
      <div class="container">
            <h1>Box-Shadow CSS Generator</h1>
      </div>
    
  <main id="container-prin">
        <section id="section-izquierdo">
            <div id="conta1">
                <div>
                    <span>Shift right:</span>
                    <button id="resulx">0</button>
                    <input type="range" class="form-range" id="right" min="-50" max="50" value="0" >
                </div>
                <div>
                    <span>Shift down:</span>
                    <button id="resuly">0</button>
                    <input type="range" class="form-range" id="down" min="-50" max="50" value="0" >
                </div>
                <div>
                    <span>Spread:</span>
                    <button id="resuls">0</button>
                    <input type="range" class="form-range" id="spread" min="-30" max="50" value="0" >
                </div>
                <div>
                    <span>Blur:</span>
                    <button id="resulb">0</button>
                    <input type="range" class="form-range" id="blur" min="0" max="50" value="0" >
                </div>
                <div>
                    <span>Opacity:</span>
                    <button id="resulo">1</button>
                    <input type="range" class="form-range" id="opacity" min="0" max="1" value="1" step="0.01">
                </div>
                <div>
                    <label class="form-check-label" for="exampleCheck1">Inset </label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                </div>
                <div>
                    <label for="form-label">Color </label>
                    <input type="color" id="color" value="#000000">
                    <label  id="resulColor">#000000</label>
                </div>
            </div> 
            <div id="conta3">
                <textarea id="lab"></textarea>
            </div>    
            <div id="conta4">
                <textarea id="visual"></textarea>
            </div>       
        </section>
    
        <section id="section-derecho">
            <div id="conta2">
                <label for="form-lavel" id="caja">Preview</label>
            </div>
            <h2>Effect Gallery </h2>
            <div id="conta5">
                <div id="divr">
                    <label for="form-lavel" id="hover">Hover</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="sides">Sides</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="button">Button</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="mirrors">Mirrors</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="inout">In&Out</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="gradient">Gradient</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="pile">Pile</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="checker">Checker</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="borders">Borders</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="rainbow">Rainbow</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="candy">Candy</label>
                </div>
                <div id="divr">
                    <label for="form-lavel" id="flames">Flames</label>
                </div>
            </div>
        </section>
    </main>        
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
</html>
